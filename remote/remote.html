<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	
	<title>Bingefy</title>

	<link rel="stylesheet" type="text/css" href="./remote.css">

	<script src = "./transitions.js" type = "text/javascript"></script>
	<script src = "./remote.js" type = "text/javascript"></script>
	<script src = "/socket.io/socket.io.js"></script>

</head>

<body>
	
	<div id = 'controlBar'>
		
		<div id = 'playPauseBtn'>
			<div id = 'lhalf'></div>
			<div id = 'rhalf'></div>
		</div>
	    <input id = 'seekSlider' type = 'range' min = '0' max = '1000000' value = '0' step = '1'>
		<span id = 'currentTime'></span> / 
		<span id = 'durationTime'></span>
		<button id = 'muteBtn'>Mute</button>
		<input id = 'volumeSlider' type = 'range' min = '0' max = '20' value = '20' step = '1'>
	  	<button id = 'fullScreenBtn'>Full Screen</button>
    	<button id = 'tenSecFwd'>Forward 10 sec</button>
    	<button id = 'tenSecBwd'>Backward 10 sec</button>
    	<div id = 'cc'>
    		<button id = 'ccBtn'>cc</button>
    		<div id = 'ccDiv' style="display: none;">
    			<button class = 'ccItem' name = 'none'>none</button>
    		</div>
    	</div>
    	<button id = 'next'>next</button>
    	<button id = 'previous'>previous</button>

	</div>

	<div id = 'rightDiv'>

		<div id = 'thumbList'>

		</div>
	</div>
	  
</body>

</html>
