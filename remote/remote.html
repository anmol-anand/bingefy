<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	
	<title>Bingefy</title>

	<link rel="stylesheet" type="text/css" href="./remote.css">
	
	<script src = "./remote.js" type = "text/javascript"></script>
	<script src = "/socket.io/socket.io.js"></script>

</head>

<body>
	
	<div id = 'controlBar'>
		
		<div id = 'playPauseBtn' class = 'spriteContainer'>
			<img src = "../sprites/pause.png" id = 'playPauseSprite' class = 'sprites'>
		</div>
		<div id = 'seekBox'>
	    	<input id = 'seekSlider' type = 'range' min = '0' max = '1000000' value = '0' step = '1'>
	    </div>
		<span id = 'currentTime'></span> / 
		<span id = 'durationTime'></span>
		<div id = 'volumeBox'>
			<div id = 'muteBtn' class = 'spriteContainer'>
				<img src = "../sprites/vol.png" id = 'muteSprite' class = 'sprites'>
			</div>
			<input id = 'volumeSlider' type = 'range' min = '0' max = '20' value = '20' step = '1'>
    	</div>
    	<div id = 'fullScreenBtn' class = 'spriteContainer'>
    		<img src = '../sprites/enter_full_screen.png' id = 'fullScreenSprite' class = 'sprites'>
    	</div>
    	<button id = 'tenSecFwd'>Forward 10 sec</button>
    	<button id = 'tenSecBwd'>Backward 10 sec</button>
    	<div id = 'cc'>
	    	<div id = 'ccBtn' class = 'spriteContainer'>
	    		<img src = '../sprites/ccBtn.png' id = 'ccSprite' class = 'sprites'>
	    	</div>
    		<div id = 'ccDiv' style="display: none;">
    			<button class = 'ccItem' name = 'none'>none</button>
    		</div>
    	</div>
    	<div id = 'next' class = 'spriteContainer'>
    		<img src = '../sprites/next.png' id = 'nextSprite' class = 'sprites'>
    	</div>
    	<div id = 'previous' class = 'spriteContainer'>
    		<img src = '../sprites/previous.png' id = 'previousSprite' class = 'sprites'>
    	</div>

	</div>

	<div id = 'rightDiv'>

		<div id = 'thumbList'>

		</div>
	</div>
	  
</body>

</html>
