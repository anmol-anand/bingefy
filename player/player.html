<!DOCTYPE html>

<html>

<head>

	<script src = "./player.js" type = 'text/javascript'></script>
	<script src = "/socket.io/socket.io.js"></script>

</head>

<body>

	<div id='frame'>

	 	<video id = 'mainVideo' autoplay>
	  		<source src = "../trailers/falconHeavy.mp4">
		</video>
	  
	  	<div id = 'controlBar'>

	    	<button id = 'playPauseBtn'>Pause</button>
	    	<input id = 'seekSlider' type = 'range' min = '0' max = '1000' value = '0' step = '1'>
			<span id = 'currentTime'></span> / 
			<span id = 'durationTime'></span>
			<button id = 'muteBtn'>Mute</button>
			<input id = 'volumeSlider' type = 'range' min = '0' max = '20' value = '20' step = '1'>
	    	<button id = 'fullScreenBtn'>Full Screen</button>
		</div>
	
	</div>

</body>

</html>
